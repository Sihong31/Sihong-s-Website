<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Southpark Racer</title>
	<link type="text/css" rel="stylesheet" href="stylesheets/race.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="javascript/race.js"></script>
</head>
<body>
	<h2>Welcome to Southpark Racer</h2>

	<button id="start">Start!</button>

	<div class="board">
	  <div id="track1">
	    <img id="player1" src="images/cartman.png">
	  </div>

	  <div id="track2">
	    <img id="player2" src="images/butters.png">
	  </div>
	</div>

	<div id="instructions">
	  <p>Click the Start Button to Begin</p>
	  <p>Press Q for Cartman</p>
	  <p>Press P for Butters</p>
	</div>
</body>
</html>
